<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-image: url('b1.jpg'); background-size: cover;">
    <fieldset style="width: 700px;">
    <form style="color: aliceblue;">
        <center><u><span style="font-size: x-large; color: aliceblue;"><b>RESTAURANT MENU</b> </span>
        </u></center>
        <br><span style="font-size: medium; color: aliceblue;"><b>BURGERS</b></span></br>
        <br>
        <label for="burger">Burger : </label>
        <input list="burger" name="burger">
        <datalist id="burger">
            <option value="Big Mac">
            <option value="Veg Burger">
            <option value="Chicken Burger">
            <option value="Chicken Burger & Fries">
        </datalist></br>
        <br><label for="quantity">Quantity :</label>
        <select name="quantity" id="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select></br>
        <br>
        <label for="burger_size">Burger Size :</label>
        <select name="burger_size" id="burger_size">
            <option value="Regular">Regular</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select></br>
        <br><span style="font-size: medium;"><b>PIZZAS</b></span></br>
        <br>
        <label for="pizza">Pizza : </label>
        <input list="pizza" name="pizza">
        <datalist id="pizza">
            <option value="Margerita">
            <option value="Veg Supreme">
            <option value="Chicken Tikka">
            <option value="Chicken Supreme">
        </datalist></br>
        <br><label for="quantity">Quantity :</label>
        <select name="quantity" id="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select></br>
        <br>
        <label for="pizza_size">Pizza Size :</label>
        <select name="pizza_size" id="pizza_size">
            <option value="Regular">Regular</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select></br>
        <br><span style="font-size: medium;"><b>PASTAS</b></span></br>
        <br><label for="pasta">Pasta</label>
        <input list="pasta" name="pasta">
        <datalist id="pasta">
            <option value="Red_Sauce_Pasta">Red Sauce Pasta</option>
            <option value="Cream_Cheese_Pasta">Cream Cheese Pasta</option>
            <option value="Pasata">Classic Mushroom Pasta</option>
        </datalist>
        </br>
        <br><label for="quantity">Quantity :</label>
        <select name="quantity" id="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select></br>
        <br>
    </form>
    <center><button type="submit">Place Order</button></center>
</fieldset>
</body>
</html>
